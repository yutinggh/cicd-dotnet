name: Road to Release

on:
  pull_request:
    branches: [ "release" ]

jobs:
  build-and-test:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 7.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore

    - name: Run unit tests
      run: |
        dotnet test --no-build --verbosity normal > test.log || true
        grep -v "Testhost process for source(s).* exited with error: Error: An assembly specified in the application dependencies manifest (testhost.deps.json) was not found" test.log
        
    - name: Install ASP.NET Core runtime
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 7.0.x

    - name: Run end-to-end tests
      run: |
        dotnet run --project ./path/to/end-to-end-tests

    - name: Merge to release branch
      if: success()
      run: |
        git fetch
        git checkout release
        git merge --no-ff ${{ github.event.pull_request.head.ref }}
        git push origin release

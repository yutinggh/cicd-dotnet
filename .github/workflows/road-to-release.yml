name: Road to Release

on:
  pull_request:
    branches:
      - 'release*'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 7.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore

    - name: Run unit tests
      run: dotnet test ./Tests/UnitTests --no-build --verbosity normal

    - name: Install ASP.NET Core runtime
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 7.0.x

    - name: Run end-to-end tests
      run: dotnet test ./Tests/RegressionTests --no-build --verbosity normal
    
    - name: Clean working directory
      run: git clean -fdx

    - name: Configure Git
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

    - name: Merge to release branch
      if: success()
      run: |
        git fetch
        git checkout ${{ github.event.pull_request.base.ref }}
        git merge ${{ github.event.pull_request.head.ref }}
        git push origin ${{ github.event.pull_request.base.ref }}
